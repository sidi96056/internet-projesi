<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Öğrenci Bilgi Sistemi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
      }
      .card {
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #f8f9fa;
      }
      .auth-buttons {
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">Öğrenci Bilgi Sistemi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/duyurlar">Duyurlar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Akademik">Akademik_Yönetim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Güvenlik_ve_Uyumluluk.html"
                >Güvenlik_ve_Uyumluluk</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Kayıt_ve_Kayıt_Yenilem.html"
                >Kayıt_ve_Kayıt_Yenileme</a
              >
            </li>
          </ul>
          <div class="auth-buttons">
            <a href="/login" class="btn btn-outline-light me-2">Giriş Yap</a>
            <a href="/register" class="btn btn-light">Kayıt Ol</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
